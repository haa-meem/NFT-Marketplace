<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <img src="./assets/Storefront.png" alt="">
            <img src="./assets/NFT_Marketplace.png" alt="" width="199.414px" height="19.8px">
        </div>
        <div class="nav-menu">
            <a>Marketplace</a>
            <a>Rankings</a>
            <a>Connect a wallet</a>
            <button class="btn"><img src="./assets/User.png" alt="" width="20px" height="20px">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section/Banner -->
    <section class="banner">
        <div class="hero-text">
            <h1>Discover digital art & Collect NFTs</h1>
            <p class="text">NFT marketplace UI created with Anima<br> for Figma. Collect, buy and sell art from more<br> than
                20k NFT artists.
            </p>
            <button class="btn"><img src="./assets/RocketLaunch.png" alt="20px" width="20px">Get Started</button>
            <div class="count">
                <div>
                    <h3>240k+</h3>
                    <p class="text">Total Sale</p>
                </div>
                <div>
                    <h3>100k+</h3>
                    <p class="text">Auctions</p>
                </div>
                <div>
                    <h3>240k+</h3>
                    <p class="text">Artists</p>
                </div>
            </div>
        </div>
        <div class="hero-nft">
            <img src="./assets/Futuristic_Space_Walking.png" alt="" width="510px" height="510px">
            <div class="artist">
                <h3>Space Walking</h3>
                <div>
                    <img src="./assets/animakid.png" alt="" width="24px" height="24px">
                    <span>Animakid</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
